{% load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}main page{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <script src="https://kit.fontawesome.com/a6b0dc580b.js" crossorigin="anonymous"></script>

</head>
<body>
    <aside>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i>Главная</li></a>
        </ul>
        <ul><a href="{% url 'task' %}"><i class="fa-solid fa-star"></i>Мои задачи</li></a></ul>
        <ul><a href="{% url 'user_profile' %}"><i class="fa-solid fa-star"></i>Мой профиль</li></a></ul>
    </aside>
    <main>
        {% block content%}
        {% endblock %}
    </main>
</body>
</html>
